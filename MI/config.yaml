  filter:
    high_pass: 0.5
    low_pass: 30
  channel_names:
    - time
    - C03
    - C04
    - P07
    - P08
    - O01
    - O02
    - F07
    - F08
    - F03
    - F04
    - T07
    - T08
    - P03
  remove_channels:
    - 0
    - 1
    - 2

data:
  s_freq: 0
  subject_folder: C:\Users\lenovo\PycharmProjects\BCI-4-ALS\data\evyatar
